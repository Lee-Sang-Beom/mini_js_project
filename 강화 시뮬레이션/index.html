<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/main.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Jua:400" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header_wrap">
                <div class="header_title"> 강화 시뮬레이션</div>
            </div>
        </div>
        <div class="main">
            <div class="main_left">
               <div class="main_upper_area">
                    <p class="current_figure" id="current_figure">0</p>
                    <img src="img/equipment_img.png"/> 
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-400 -520 1000 1000">
                            <path d="M528 56c0-13.3-10.7-24-24-24s-24 10.7-24 24v8H32C14.3 64 0 78.3 0 96V208c0 17.7 14.3 32 32 32H42c20.8 0 36.1 19.6 31 39.8L33 440.2c-2.4 9.6-.2 19.7 5.8 27.5S54.1 480 64 480h96c14.7 0 27.5-10 31-24.2L217 352H321.4c23.7 0 44.8-14.9 52.7-37.2L400.9 240H432c8.5 0 16.6-3.4 22.6-9.4L477.3 208H544c17.7 0 32-14.3 32-32V96c0-17.7-14.3-32-32-32H528V56zM321.4 304H229l16-64h105l-21 58.7c-1.1 3.2-4.2 5.3-7.5 5.3zM80 128H464c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/>
                        </svg>
                        진 단하권총
                    </h2>
               </div>
               <div class="main_bottom_area">
                    <div class="success_rate">
                        <p class="rate_text">성공확률 </p>
                        <p class="rate_figure" id="sucess_rate_figure">0</p>
                    </div>
                    <div class="fail_rate">
                        <p class="rate_text">실패확률 </p>
                        <p class="rate_figure" id="fail_rate_figure">0</p>
                    </div>
                    <div class="wrap_btn">
                        <button class="try_btn" id="try_btn">
                            강화하기
                        </button>
                        <button class="reset_btn" id="reset_btn">
                            리셋하기
                        </button>
                    </div>

               </div>
            </div>
            <div class="main_right">
                <div class="wrap_table">
                    <table id="probability_table">
                        <thead>
                            <tr>
                                <th>강화단계</th>
                                <th>성공확률</th>
                                <th>시도횟수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>

                            </tr>

                            <tr>

                            </tr>
                            <tr>

                                <td>75</td>

                            </tr>
                            <tr>
                                <td>7</td>

                            <tr>
                                <td>8</td>

                            </tr>
                            <tr>
                                <td>9</td>
                                <td>50</td>
                                <td id="try_eight_to_nine">0</td>
                            </tr>
                            <tr>
                                <td>10</td>
                                <td>40</td>
                                <td id="try_nine_to_ten">0</td>
                            </tr>
                            <tr>
                                <td>11</td>
                                <td>35</td>
                                <td id="try_ten_to_eleven">0</td>
                            </tr>
                            <tr>
                                <td>12</td>
                                <td>30</td>
                                <td id="try_eleven_to_twelve">0</td>
                            </tr>
                            <tr>
                                <td>13</td>
                                <td>25</td>
                                <td id="try_twelve_to_thirteen">0</td>
                            </tr>
                            <tr>
                                <td>14</td>

                                <td id="try_thirteen_to_fourteen">0</td>

                                <td>16</td>

                            </tr>
                            <tr>
                                <td>17</td>
                                <td>5</td>
                                <td id="try_sixteen_to_seventeen">0</td>
                            </tr>
                            <tr>
                                <td>18</td>
                                <td>3</td>
                                <td id="try_seventeen_to_eighteen">0</td>
                            </tr>
                            <tr>
                                <td>19</td>
                                <td>2</td>
                                <td id="try_eighteen_to_nineteen">0</td>
                            </tr>
                            <tr>
                                <td>20</td>
                                <td>1</td>
                                <td id="try_nineteen_to_twenty">0</td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
                <div></div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script>
        let title= document.querySelector('.container .header .header_wrap .header_title');

        document.addEventListener("DOMContentLoaded", function () {
            new TypeIt(title, {
            speed:200,
            loop: true,
            }).go();
        });;

    </script>
</body>
</html>
